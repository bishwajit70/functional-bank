<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's Get <span class="font-seimibold text-purple-600">Some Moooooney
            </span>!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance and transaction  -->
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300 p-6 my-8 rounded text-center">
                    <h1 class="text-2xl text-white">Deposit</h1>
                    <h4 class="text-4xl text-white">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-6 my-8 rounded text-center ">
                    <h1 class="text-2xl text-white">Withdraw</h1>
                    <h4 class="text-4xl text-white">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-400 p-6 my-8 rounded text-center ">
                    <h1 class="text-2xl text-white">Balance</h1>
                    <h4 class="text-4xl text-white">$ <span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-4">
            <div>
                <div class="grid grid-cols-2 gap-8">
                    <div class="bg-indigo-200 rounded px-5 py-5">
                        <h3 class="text-2xl mb-5">Please Deposit</h3>
                        <div>
                            <input id="deposit-input" class="border block w-3/4 pl-2 mb-4 py-2 border-gray-400 rounded"
                                type="number" name="" placeholder="$ Deposit amount">

                            <button id="deposit-btn"
                                class="bg-yellow-600 py-2 px-4 rounded text-cyan-100 font-mideum">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-purple-200 rounded px-5 py-5">
                        <h3 class="text-2xl mb-5">Please Withdraw</h3>
                        <div>
                            <input id="withdraw-input" class="border block w-3/4 pl-2 mb-4 py-2 border-gray-400 rounded"
                                type="number" name="" placeholder="$ Withdraw amount">

                            <button id="withdraw-btn"
                                class="bg-yellow-600 py-2 px-4 rounded text-cyan-100 font-mideum">Withdraw</button>
                        </div>
                    </div>

                </div>
            </div>
        </section>




    </main>

    <footer>

    </footer>
    <script src="js/banking.js"></script>
</body>

</html>
