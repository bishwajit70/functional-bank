<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-seimibold text-purple-600">Baap Er Bank
            </span>!!!</h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-10 p-8">
            <h3 class="text-2xl mb-5">Please Login</h3>
            <div>
                <input id="user-email" class="border block w-3/4 pl-2 mb-4 py-2 border-gray-400 rounded" type="email"
                    name="" placeholder="Your Email">
                <input class="border block w-3/4 pl-2 py-2 mb-4 border-gray-400 rounded" type="password" name=""
                    id="user-password" placeholder="Password">
                <button id="login-btn" class="bg-yellow-600 py-2 px-4 rounded text-cyan-100 font-mideum">Submit</button>
            </div>
        </section>

    </main>
    <script src="js/login.js"></script>
</body>

</html>
